<div class="marginForForm">
<form review-submission-form="form">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="emailAddress">
  </div>
  <div class="form-group">
    <label for="petType">Select your pet type</label>
    <select class="form-control" id="petType" name="petType">
      <option>Select</option>
    </select>
  </div>
  <div class="form-group">
    <label for="product">Select your product</label>
    <select class="form-control" id="product" name="productName">
    </select>

  </div>
  <div class="form-group">
    <label for="rating">How do you rate this product?</label>
    <select class="form-control" id="rating" name="productRating">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="review_header">Headline for your review</label>
    <textarea class="form-control" id="review_header" rows="1" name="reviewHeading"></textarea>
  </div>
  <div class="form-group">
    <label for="review">Write your reviews</label>
    <textarea class="form-control" id="review" rows="3" name="reviews"></textarea>
  </div>
  <div class="form-group">
    <label for="imgfile">Upload an Image?</label>
    <input type="file" class="form-control-file" id="imgfile" name="imgfile">
  </div>
  <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form>
